<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<title>Redirecting...</title>
<meta name=viewport content="width=device-width, initial-scale=1">

<link rel=preconnect href=https://fonts.googleapis.com>
<link rel=preconnect href=https://fonts.gstatic.com crossorigin>
<link href=https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap rel=stylesheet>

<style>
body {
  margin:0;
  font-family:Inter,sans-serif;
  background:#000;
  overflow:hidden;
}

body::before {
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(130deg,#ff3b30,#ff6a00,#ff3b30);
  background-size:320% 320%;
  animation:bgShift 12s ease-in-out infinite;
  z-index:-1;
  opacity:.35;
  filter:blur(22px);
}
@keyframes bgShift {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#warningPopup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.45s ease;
}
#warningPopup.active {
  opacity:1;
  visibility:visible;
}

.popup-box {
  width:85%;
  max-width:440px;
  padding:32px;
  border-radius:28px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(28px) saturate(180%);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  text-align:center;
  transform:translateY(40px) scale(.85);
  opacity:0;
  animation:popupEnter .55s cubic-bezier(.16,.84,.44,1) forwards;
}
@keyframes popupEnter {
  to { transform:translateY(0) scale(1); opacity:1; }
}

.popup-title { font-size:1.55em; font-weight:600; margin-bottom:14px; }
.popup-text { font-size:1.05em; opacity:.9; line-height:1.45em; margin-bottom:26px; }

.popup-btn {
  padding:14px 24px;
  width:100%;
  font-size:1.1em;
  font-weight:600;
  border:0;
  border-radius:14px;
  cursor:pointer;
  background:#ff3b30;
  color:#fff;
  transition:.25s;
  box-shadow:0 0 14px rgba(255,59,48,.6);
}
.popup-btn:hover { background:#e13228; transform:scale(1.04); }

/* Main screen slide */
#mainScreen {
  position:fixed;
  inset:0;
  transition:transform .9s cubic-bezier(.19,1,.22,1);
}

/* Payment iframe preloaded but hidden left */
#paymentLayer {
  position:fixed;
  inset:0;
  transform:translateX(-100%);
  opacity:1;
  transition:transform .9s cubic-bezier(.19,1,.22,1);
}

#paymentLayer.visible {
  transform:translateX(0);
}

#paymentLayer iframe {
  width:100%;
  height:100%;
  border:0;
}
</style>

</head>
<body>

<div id=mainScreen>
  <div id=warningPopup>
    <div class=popup-box>
      <div class=popup-title>⚠️ Attention Required</div>
      <div class=popup-text>
        Never modify the payment link.<br>
        Doing so will invalidate the invoice and may result in no refund.<br>
        Proceed only if you fully understand the risks.
      </div>
      <button class=popup-btn id=confirmBtn>I understand the risks and proceed</button>
    </div>
  </div>
</div>

<div id=paymentLayer>
  <iframe id=payFrame></iframe>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const account = params.get("account");

if(!/^\d{7,}$/.test(account)){
  alert("Invalid account parameter. Must be an integer with at least 7 digits.");
  throw new Error("Invalid account");
}

params.set("public_key","d0353-377");
const redirectUrl = "https://api.pay4bit.net/pay?" + params.toString();

const popup = document.getElementById("warningPopup");
const btn = document.getElementById("confirmBtn");
const mainScreen = document.getElementById("mainScreen");
const paymentLayer = document.getElementById("paymentLayer");
const iframe = document.getElementById("payFrame");

iframe.src = redirectUrl;

popup.classList.add("active");

btn.addEventListener("click", () => {
  popup.classList.remove("active");
  mainScreen.style.transform = "translateX(100%)";

  setTimeout(()=>{
    paymentLayer.classList.add("visible");
  },150);

  paymentLayer.addEventListener("transitionend", () => {
    window.location.href = redirectUrl;
  }, { once:true });
});
</script>

</body>
</html>
