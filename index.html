<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);

  // Inserisce sempre la tua public key
  params.set("public_key", "d0353-377");

  // URL finale di Pay4Bit
  const redirectUrl = "https://api.pay4bit.net/pay?" + params.toString();

  // Redirect immediato
  window.location.href = redirectUrl;
</script>

</body>
</html>
