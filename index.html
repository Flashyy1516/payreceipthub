<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ReceiptHub Payment Gateway</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="icon" type="image/png" href="https://receipthub.xyz/logo.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="payFrame" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    params.set("public_key", "d0353-377");
    const iframeUrl = "https://api.pay4bit.net/pay?" + params.toString();
    document.getElementById("payFrame").src = iframeUrl;
  </script>

</body>
</html>
