<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ReceiptHub Payment Gateway</title>

  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 minimum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover">

  <link rel="icon" type="image/png" href="https://receipthub.xyz/logo.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ffffff;
    }

    iframe {
      position: absolute;
      top: env(safe-area-inset-top);
      left: env(safe-area-inset-left);
      width: calc(100% - env(safe-area-inset-left) - env(safe-area-inset-right));
      height: calc(100% - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      border: none;
      overflow: hidden;
      touch-action: none;
    }
  </style>
</head>
<body>

  <iframe id="payFrame" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    params.set("public_key", "d0353-377");
    const iframeUrl = "https://api.pay4bit.net/pay?" + params.toString();
    document.getElementById("payFrame").src = iframeUrl;
  </script>

</body>
</html>
